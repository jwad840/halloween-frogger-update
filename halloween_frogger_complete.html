<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Movie Trivia Game - Block Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0a0a 0%, #2d1810 50%, #1a0a0a 100%);
            color: #ff6b35;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 165, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            color: #ffa500;
        }

        .header p {
            font-size: 1.2em;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .game-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #ff6b35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.2);
        }

        .email-form {
            text-align: center;
        }

        .email-form h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffa500;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border: 2px solid #ff6b35;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffa500;
            font-size: 1em;
            text-align: center;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffa500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ffa500 100%);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            background: linear-gradient(135deg, #ffa500 0%, #ff6b35 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff6b35;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35 0%, #ffa500 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .question {
            text-align: center;
            margin-bottom: 30px;
        }

        .question h3 {
            color: #ffa500;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .question-number {
            color: #ff6b35;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .answer-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #ff6b35;
            border: 2px solid #ff6b35;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: #ffa500;
            color: #ffa500;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, #ff6b35 0%, #ffa500 100%);
            color: #000;
            border-color: #ffa500;
        }

        .results {
            text-align: center;
        }

        .results h2 {
            color: #ffa500;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .score {
            font-size: 1.5em;
            color: #ff6b35;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .admin-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #ff6b35;
        }

        .admin-toggle {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-panel {
            display: none;
        }

        .participant-list {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .participant-item {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid #ff6b35;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .participant-item h4 {
            color: #ffa500;
            margin-bottom: 8px;
        }

        .participant-item p {
            color: #ff6b35;
            margin: 4px 0;
            font-size: 0.9em;
        }

        /* Enhanced mobile styles */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2em;
            }
            
            .question h3 {
                font-size: 1.3em;
            }
            
            .answer-btn {
                font-size: 0.9em;
                padding: 12px 15px;
                margin: 8px 0;
            }
            
            .container {
                padding: 15px;
            }

            .answers {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
        
        /* Error message styles */
        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Storage warning styles */
        .storage-warning {
            background: #ffc107;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽƒ Halloween Movie Trivia ðŸŽƒ</h1>
            <p>Test your knowledge of spooky cinema!</p>
        </div>

        <!-- Email Collection Form -->
        <div id="email-section" class="game-section">
            <div class="email-form">
                <h2>Enter Your Block Email to Begin</h2>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="your.email@block.xyz" required>
                </div>
                <button class="btn" onclick="startGame()">Start Trivia Game</button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="game-section hidden">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            
            <div class="question">
                <div id="question-number" class="question-number"></div>
                <h3 id="question"></h3>
                <div id="answers" class="answers"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="game-section hidden">
            <div class="results">
                <h2>ðŸŽƒ Game Complete! ðŸŽƒ</h2>
                <div id="final-score" class="score"></div>
                <div id="completion-time" class="score"></div>
                <button class="btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>

        <!-- Admin Section -->
        <div class="admin-section">
            <div class="admin-toggle">
                <button class="btn" onclick="toggleAdmin()">Admin Panel</button>
            </div>
            <div id="admin-panel" class="admin-panel game-section">
                <h2>Admin Panel</h2>
                <div style="margin-bottom: 20px;">
                    <button class="btn" onclick="exportCSV()">Export Data as CSV</button>
                    <button class="btn" onclick="clearAllData()" style="background: #dc3545;">Clear All Data</button>
                </div>
                <div id="participant-count" style="margin-bottom: 15px; color: #ffa500;"></div>
                <div id="participant-list" class="participant-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced configuration
        const CONFIG = {
            ADMIN_PASSWORD: "HalloweenBlock2024!",
            STORAGE_LIMIT: 4000000, // 4MB
            BLOCK_DOMAINS: ['block.xyz', 'squareup.com', 'cash.app', 'tidal.com']
        };

        // Game Data
        const questions = [
            {
                question: "In which movie does Jack Nicholson say 'Here's Johnny!'?",
                answers: ["The Shining", "Psycho", "Halloween", "Nightmare on Elm Street"],
                correct: 0
            },
            {
                question: "What is the name of the hotel in 'The Shining'?",
                answers: ["Bates Motel", "The Stanley Hotel", "The Overlook Hotel", "The Grand Hotel"],
                correct: 2
            },
            {
                question: "Which horror movie features a possessed doll named Chucky?",
                answers: ["Annabelle", "Child's Play", "Dead Silence", "The Conjuring"],
                correct: 1
            },
            {
                question: "In 'Halloween', what is the name of the masked killer?",
                answers: ["Jason Voorhees", "Freddy Krueger", "Michael Myers", "Ghostface"],
                correct: 2
            },
            {
                question: "What weapon does Jason Voorhees typically use?",
                answers: ["Chainsaw", "Machete", "Knife", "Axe"],
                correct: 1
            },
            {
                question: "In which movie do we hear 'I see dead people'?",
                answers: ["The Ring", "The Sixth Sense", "Poltergeist", "The Others"],
                correct: 1
            },
            {
                question: "What is the name of the possessed girl in 'The Exorcist'?",
                answers: ["Carol Anne", "Regan", "Samara", "Carrie"],
                correct: 1
            },
            {
                question: "Which movie features the Torrance family?",
                answers: ["The Shining", "Poltergeist", "The Amityville Horror", "Insidious"],
                correct: 0
            },
            {
                question: "In 'A Nightmare on Elm Street', on which street do the murders occur?",
                answers: ["Oak Street", "Maple Street", "Elm Street", "Pine Street"],
                correct: 2
            },
            {
                question: "What is the name of the summer camp in 'Friday the 13th'?",
                answers: ["Camp Arawak", "Camp Crystal Lake", "Camp Nightwing", "Camp Redwood"],
                correct: 1
            }
        ];

        // Game State
        let currentQuestion = 0;
        let score = 0;
        let playerEmail = '';
        let playerAnswers = [];
        let gameStartTime = null;

        // Local Storage Keys
        const PARTICIPANTS_KEY = 'halloween_trivia_participants';

        // Enhanced email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) return false;
            
            // Block-specific domain validation
            const domain = email.split('@')[1]?.toLowerCase();
            return CONFIG.BLOCK_DOMAINS.includes(domain);
        }

        // Enhanced error handling
        function showError(message) {
            // Remove existing error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const emailSection = document.getElementById('email-section');
            emailSection.insertBefore(errorDiv, emailSection.firstChild);
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showWarning(message) {
            const warningDiv = document.createElement('div');
            warningDiv.className = 'storage-warning';
            warningDiv.textContent = message;
            
            const adminPanel = document.getElementById('admin-panel');
            adminPanel.insertBefore(warningDiv, adminPanel.firstChild);
            
            setTimeout(() => warningDiv.remove(), 10000);
        }

        // Enhanced game start function
        function startGame() {
            try {
                const emailInput = document.getElementById('email');
                const email = emailInput.value.trim();
                
                if (!email) {
                    showError('Please enter your email address.');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Please enter a valid Block email address (@block.xyz, @squareup.com, @cash.app, or @tidal.com).');
                    return;
                }
                
                playerEmail = email;
                currentQuestion = 0;
                score = 0;
                playerAnswers = [];
                gameStartTime = new Date();
                
                document.getElementById('email-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                
                showQuestion();
                
            } catch (error) {
                console.error('Game start error:', error);
                showError('Unable to start game. Please refresh and try again.');
            }
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            const question = questions[currentQuestion];
            const progress = ((currentQuestion) / questions.length) * 100;
            
            document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('question').textContent = question.question;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.onclick = () => selectAnswer(index);
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(answerIndex) {
            playerAnswers[currentQuestion] = answerIndex;
            
            // Visual feedback
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.classList.remove('selected');
                if (index === answerIndex) {
                    btn.classList.add('selected');
                }
            });
            
            // Check if answer is correct
            if (answerIndex === questions[currentQuestion].correct) {
                score++;
            }
            
            // Move to next question after a short delay
            setTimeout(() => {
                currentQuestion++;
                showQuestion();
            }, 1000);
        }

        function endGame() {
            const gameEndTime = new Date();
            const timeTaken = Math.round((gameEndTime - gameStartTime) / 1000);
            
            document.getElementById('game-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('final-score').textContent = `Your Score: ${score}/${questions.length} (${percentage}%)`;
            document.getElementById('completion-time').textContent = `Completed in: ${timeTaken} seconds`;
            
            saveParticipantData(timeTaken);
            
            // Complete progress bar
            document.getElementById('progress-fill').style.width = '100%';
        }

        // Enhanced data saving with storage monitoring
        function saveParticipantData(timeTaken) {
            try {
                const participants = JSON.parse(localStorage.getItem(PARTICIPANTS_KEY) || '[]');
                
                // Check storage size
                const currentSize = JSON.stringify(participants).length;
                if (currentSize > CONFIG.STORAGE_LIMIT) {
                    console.warn("Storage nearly full. Consider exporting data.");
                }
                
                const participant = {
                    email: playerEmail,
                    score: score,
                    totalQuestions: questions.length,
                    percentage: Math.round((score / questions.length) * 100),
                    answers: playerAnswers.map((answer, index) => ({
                        question: questions[index].question,
                        selectedAnswer: questions[index].answers[answer],
                        correctAnswer: questions[index].answers[questions[index].correct],
                        isCorrect: answer === questions[index].correct
                    })),
                    timeTaken: timeTaken,
                    completedAt: new Date().toISOString()
                };
                
                participants.push(participant);
                localStorage.setItem(PARTICIPANTS_KEY, JSON.stringify(participants));
                
            } catch (error) {
                console.error('Storage error:', error);
                alert('Unable to save data. Storage may be full. Please contact admin.');
            }
        }

        function restartGame() {
            document.getElementById('results-section').classList.add('hidden');
            document.getElementById('email-section').classList.remove('hidden');
            document.getElementById('email').value = '';
        }

        // Enhanced admin panel with authentication
        function toggleAdmin() {
            const adminPassword = prompt("Enter admin password:");
            if (adminPassword !== CONFIG.ADMIN_PASSWORD) {
                alert("Incorrect password. Contact IT for admin access.");
                return;
            }
            
            const panel = document.getElementById('admin-panel');
            if (panel.style.display === 'none' || panel.style.display === '') {
                panel.style.display = 'block';
                loadParticipantData();
            } else {
                panel.style.display = 'none';
            }
        }

        function loadParticipantData() {
            const participants = JSON.parse(localStorage.getItem(PARTICIPANTS_KEY) || '[]');
            const countElement = document.getElementById('participant-count');
            const listElement = document.getElementById('participant-list');
            
            countElement.textContent = `Total Participants: ${participants.length}`;
            listElement.innerHTML = '';
            
            if (participants.length === 0) {
                listElement.innerHTML = '<p style="color: #ff6b35; text-align: center;">No participants yet.</p>';
                return;
            }

            // Check storage size and show warning if needed
            const currentSize = JSON.stringify(participants).length;
            if (currentSize > CONFIG.STORAGE_LIMIT * 0.8) {
                showWarning(`Storage usage: ${Math.round(currentSize / 1024)}KB. Consider exporting data soon.`);
            }
            
            participants.reverse().forEach(participant => {
                const item = document.createElement('div');
                item.className = 'participant-item';
                
                const completedDate = new Date(participant.completedAt).toLocaleString();
                
                item.innerHTML = `
                    <h4>${participant.email}</h4>
                    <p><strong>Score:</strong> ${participant.score}/${participant.totalQuestions} (${participant.percentage}%)</p>
                    <p><strong>Time:</strong> ${participant.timeTaken} seconds</p>
                    <p><strong>Completed:</strong> ${completedDate}</p>
                `;
                
                listElement.appendChild(item);
            });
        }

        // Enhanced CSV export with error handling
        function exportCSV() {
            try {
                const participants = JSON.parse(localStorage.getItem(PARTICIPANTS_KEY) || '[]');
                
                if (participants.length === 0) {
                    alert('No participant data to export.');
                    return;
                }
                
                let csv = 'Email,Score,Total Questions,Percentage,Time Taken (seconds),Completed At';
                
                questions.forEach((q, index) => {
                    csv += `,Question ${index + 1} Answer,Question ${index + 1} Correct`;
                });
                csv += '\n';
                
                participants.forEach(participant => {
                    let row = `"${participant.email}",${participant.score},${participant.totalQuestions},${participant.percentage},${participant.timeTaken},"${participant.completedAt}"`;
                    
                    participant.answers.forEach(answer => {
                        row += `,"${answer.selectedAnswer}",${answer.isCorrect}`;
                    });
                    
                    csv += row + '\n';
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `halloween_trivia_results_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                console.log(`Exported data for ${participants.length} participants`);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Unable to export data. Please try again or contact support.');
            }
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all participant data? This cannot be undone.')) {
                localStorage.removeItem(PARTICIPANTS_KEY);
                loadParticipantData();
                alert('All participant data has been cleared.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Allow Enter key to start game
            document.getElementById('email').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    startGame();
                }
            });
        });
    </script>
</body>
</html>
